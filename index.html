  <body>

    <button class="move-button" onclick="

   <p class="js-result result"></p>

Computer

   </p> 
<p class="js-score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;

      updateScoreElement();
    ">Reset Score</button>
